name: Check

on:
  push:
    branches: ['main', 'master']
  pull_request:

jobs:
  lint-typecheck-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect files requiring checks
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            check:
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'tsconfig.node.json'
              - 'eslint.config.cjs'
              - 'vite.config.ts'
              - 'vitest.config.ts'
              - 'scripts/**'
              - 'src/**'
              - 'src-tauri/**'
              - '.github/workflows/check.yml'

      - name: Skip checks
        if: steps.changes.outputs.check != 'true'
        run: echo "No relevant changes detected. Skipping lint/typecheck/rust checks."

      - uses: actions/setup-node@v5
        if: steps.changes.outputs.check == 'true'
        with:
          node-version: 20
          cache: 'npm'

      - name: Install system dependencies
        if: steps.changes.outputs.check == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - uses: actions-rs/toolchain@v1
        if: steps.changes.outputs.check == 'true'
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install dependencies
        if: steps.changes.outputs.check == 'true'
        run: npm ci

      - name: Run checks
        if: steps.changes.outputs.check == 'true'
        run: npm run check
