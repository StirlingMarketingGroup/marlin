name: Check

on:
  push:
    branches: ['main', 'master']
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect files requiring checks
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            check:
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'tsconfig.node.json'
              - 'eslint.config.cjs'
              - 'vite.config.ts'
              - 'vitest.config.ts'
              - 'scripts/**'
              - 'src/**'
              - 'src-tauri/**'
              - '.github/workflows/check.yml'

      - name: Skip checks
        if: steps.changes.outputs.check != 'true'
        run: echo "No relevant changes detected. Skipping lint/typecheck/rust checks."

      - uses: actions/setup-node@v6
        if: steps.changes.outputs.check == 'true'
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install system dependencies
        if: steps.changes.outputs.check == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            gperf

      - uses: actions-rs/toolchain@v1
        if: steps.changes.outputs.check == 'true'
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo build artifacts
        if: steps.changes.outputs.check == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
          shared-key: release-x86_64-unknown-linux-gnu
          cache-all-crates: true
          cache-on-failure: true

      - name: Install dependencies
        if: steps.changes.outputs.check == 'true'
        run: npm ci

      - name: Run checks
        if: steps.changes.outputs.check == 'true'
        run: npm run check

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Detect files requiring e2e tests
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            e2e:
              - 'src/**'
              - 'e2e/**'
              - 'playwright.config.ts'
              - 'package.json'
              - '.github/workflows/check.yml'

      - name: Skip e2e tests
        if: steps.changes.outputs.e2e != 'true'
        run: echo "No relevant changes detected. Skipping e2e tests."

      - uses: actions/setup-node@v6
        if: steps.changes.outputs.e2e == 'true'
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        if: steps.changes.outputs.e2e == 'true'
        run: npm ci

      - name: Install Playwright browsers
        if: steps.changes.outputs.e2e == 'true'
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        if: steps.changes.outputs.e2e == 'true'
        run: npm run test:e2e

      - name: Upload test results
        if: failure() && steps.changes.outputs.e2e == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
