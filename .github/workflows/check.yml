name: Check

on:
  push:
    branches: ['main', 'master']
  pull_request:

jobs:
  lint-typecheck-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - run: npm ci
      - run: npm run check
