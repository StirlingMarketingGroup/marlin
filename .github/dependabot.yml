# Dependabot configuration
# Covers: npm (root), cargo (src-tauri), and GitHub Actions
# Strategy: group minor/patch updates; majors separate.
# Security updates are handled by GitHub alerts (no separate schedule here).

version: 2
updates:
  # NPM (frontend + Tauri CLI/plugins)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    rebase-strategy: 'auto'
    versioning-strategy: 'increase-if-necessary'
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'npm'
    groups:
      # Group routine updates to reduce PR noise
      dev-dependencies:
        applies-to: 'version-updates'
        dependency-type: 'development'
        patterns:
          - '*'
      minor-and-patch:
        applies-to: 'version-updates'
        update-types:
          - 'minor'
          - 'patch'
        patterns:
          - '*'

  # Security updates are handled by GitHub's alerts (no separate block needed)

  # Cargo (Rust, Tauri backend)
  - package-ecosystem: 'cargo'
    directory: '/src-tauri'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    rebase-strategy: 'auto'
    versioning-strategy: 'auto'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'cargo'
    groups:
      minor-and-patch:
        applies-to: 'version-updates'
        update-types:
          - 'minor'
          - 'patch'
        patterns:
          - '*'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    rebase-strategy: 'auto'
    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'ci'
    groups:
      minor-and-patch:
        applies-to: 'version-updates'
        update-types:
          - 'minor'
          - 'patch'
        patterns:
          - '*'
